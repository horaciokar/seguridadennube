<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Perfiles - Sistema de Seguridad</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div id="profiles-dashboard" class="dashboard">
            <div class="header">
                <h1>Gestión de Perfiles</h1>
                <div class="header-buttons">
                    <a href="index.html" id="back-to-dashboard-btn" class="btn btn-secondary">Volver al Panel</a>
                    <a href="gps.html" id="gps-dashboard-btn" class="btn btn-secondary">Panel GPS</a>
                    <button id="logout-btn-profiles" class="btn btn-danger">Cerrar Sesión</button>
                </div>
            </div>
            
            <div id="profiles-message" class="message"></div>
            
            <div class="welcome-message">
                <h2>Gestión de Perfiles - <span id="profiles-user-name"></span></h2>
                <p>Asigna roles de administrador o visualizador a los usuarios del sistema.</p>
            </div>
            
            <!-- Contenido de Perfiles -->
            <div id="profiles-content" class="dashboard-content active">
                <div class="user-list-container">
                    <h3>Usuarios y Roles</h3>
                    <table id="profiles-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Apellido</th>
                                <th>Email</th>
                                <th>Rol Actual</th>
                                <th>Fecha Registro</th>
                                <th>Último Acceso</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="profiles-list">
                            <!-- Los usuarios se cargarán aquí dinámicamente -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
        <!-- Modal para cambiar rol -->
        <div id="role-modal" class="modal hidden">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h2>Cambiar Rol de Usuario</h2>
                <form id="change-role-form">
                    <input type="hidden" id="role-user-id">
                    <div class="form-group">
                        <label for="user-details">Usuario:</label>
                        <p id="user-details" class="user-info-text"></p>
                    </div>
                    <div class="form-group">
                        <label for="role-select">Seleccionar Rol:</label>
                        <select id="role-select" class="form-control">
                            <option value="viewer">Visualizador</option>
                            <option value="admin">Administrador</option>
                        </select>
                    </div>
                    <button type="submit" class="btn">Guardar Cambios</button>
                    <div id="role-modal-message" class="message"></div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/profiles.js"></script>
</body>
</html>
